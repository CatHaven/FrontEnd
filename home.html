<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styling.css" />

  <head>
    <title>CatHaven</title>
    <script>
      const URL = "http://localhost:3000/api/users/catweek";
      async function getCatWeek() {
        const result = await fetch(URL);
        result.json().then((data) => {
          const catweek = document.getElementById("catWeek");
          const catName = document.getElementById("catname");

          const colour = document.createElement("h1");
          const diet = document.createElement("h1");

          catName.textContent = data[0]["CatName"];
          colour.textContent = `Colour: ${data[0]["Colour"]}`;
          colour.classList.add("featured");

          diet.textContent = `Diet: ${data[0]["Diet"]}`;
          diet.classList.add("featured");
          catweek.append(colour);
          catweek.append(diet);
        });
      }
      getCatWeek();
    </script>
  </head>

  <nav>
    <header id="unique-navbar"></header>
    <script src="navbar.js"></script>
  </nav>

  <body>
    <div class="flex-container" style="background-color: #84a59d">
      <h1>Cat Haven</h1>
      <h1 class="subtitle">One Purrfect Match at a Time!</h1>
    </div>

    <div class="flex-container" style="background-color: white">
      <button class="registernow">Register Now!</button>
    </div>

    <!-- This section needs to be linked to the database -->
    <div class="flex-container-row" style="background-color: #f5cac3">
      <img
        src="FeaturedCat.jpg"
        width="300em"
        height="450em"
        class="featured-image"
      />
      <div id="catWeek" class="flex-container">
        <h1 style="font-size: 2rem">Cat of the week:</h1>
        <h1 id="catname" class="featured">Featured Cat</h1>
      </div>
    </div>
    <!-- --------- -->

    <div class="flex-container-row" style="background-color: #f28482">
      <p class="homequestion">
        Not what you're looking for? Look at our other options here!
      </p>
      <a class="viewcats" href = "petlist.html">View Cats</a>
    </div>
  </body>
