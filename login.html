<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styling.css" />

<head>
    <title>CatHaven</title>
</head>

<nav>
    <header id="unique-navbar"></header>
    <script src="navbar.js"></script>
</nav>

<body>
    <div class="flex-container" style="background-color: white">
        <h1 style="margin: 0.67em; color: #84a59d">Login or Register!</h1>
    </div>

    <div class="flex-container-row" style="background-color: #f5cac3">
        <div class="flex-container" style="background-color: #f7ede2; width: 30em; margin: 2em">
            <h1 class="login">Login</h1>
            <form id="loginForm">
                <label for="username">Username</label><br />
                <input type="text" id="login-username" name="username" /><br />
                <label for="password">Password</label><br />
                <input type="password" id="login-password" name="password" /><br />
                <input type="submit" value="Login" />
            </form>
        </div>
        <div class="flex-container" style="background-color: #f7ede2; width: 30em; margin: 2em">
            <h1 class="login">Register</h1>
            <form id="registerForm">
                <label for="email">Email</label><br />
                <input type="text" id="email" name="email" /><br />
                <label for="username">Username</label><br />
                <input type="text" id="register-username" name="username" /><br />
                <label for="password">Password</label><br />
                <input type="password" id="register-password" name="password" /><br />
                <input type="submit" value="Register" />
            </form>
            <script src="auth.js"></script>
        </div>
    </div>
</body>

<footer style="
      background-color: #f7ede2;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
    ">
    <img src="images/logo.png" alt="Cat Haven Logo" style="margin-right: 20px" />
    <div id="footer_text">
        <a href="mailto:info@cathaven.com">info@cathaven.com</a><br />
        <a href="https://www.instagram.com/cathavenbr/?hl=en">Instagram</a><br />
        <a href="https://twitter.com/cathavenbr?lang=en">Twitter</a><br />
        <a href="https://www.facebook.com/cathavenbatonrouge/">Facebook</a>
    </div>
</footer>

</html>
