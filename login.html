<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styling.css">
<head>
    <title>CatHaven</title>
</head>

<body>
    <div>
        <link rel="nav" type="text/html" href="navbar.html">
    </div>

    <div class="flex-container" style="background-color:white">
        <h1 style="margin: 0.67em; color:#84A59D;">Login or Register!</h1>
    </div>

    <div class="flex-container-row" style="background-color: #F5CAC3;">
        <div class="flex-container" style="background-color: #F7EDE2; width: 30em; margin: 2em">
            <h1 class="login">Login</h1>
            <form>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password"><br>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="flex-container" style="background-color: #F7EDE2; width: 30em; margin: 2em">
            <h1 class="login">Register</h1>
            <form>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password"><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
