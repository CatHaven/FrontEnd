<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styling.css" />

<head>
  <title>CatHaven</title>
</head>

<nav>
  <header id="unique-navbar"></header>
  <script src="navbar.js"></script>
</nav>

<body>
  <div class="flex-container" style="background-color: white">
    <h1 style="margin: 0.67em; color: #84a59d">Cat List</h1>
    <h1 class="subtitle">Find your purrfect match here!</h1>
  </div>

  <!-- Add pets here -->
  <div class="flex-container-row" style="flex-wrap: wrap; background-color:#F7EDE2">
    <!-- start of card -->
    <div class="flex-container" style="background-color:#F5CAC3; border: 2px solid #F28482; border-radius:0.2em;">
      <img width="150em" height="225em" src="FeaturedCat.jpg">
      <p class="card-text">Cat Name</p>
      <p class="card-text">Cat Breed</p>
      <p class="card-text">Cat Colour</p>
    </div>
  </div>
</body>

  <footer style="

    <div id="footer_text">
      <a href="mailto:info@cathaven.com">info@cathaven.com</a><br />
